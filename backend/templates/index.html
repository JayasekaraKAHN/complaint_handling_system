<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Complaint Solution</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            padding: 36px 28px;
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 24px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-top: 18px;
            color: #333;
            font-size: 1.05em;
        }
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 7px;
            border: 1px solid #bcdffb;
            border-radius: 8px;
            font-size: 1em;
            background: #f7fbff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #0078d7;
            outline: none;
            box-shadow: 0 0 5px rgba(0,120,215,0.3);
        }
        button {
            margin-top: 24px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #0078d7 60%, #00c6fb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #005fa3 60%, #00a6d7 100%);
            transform: translateY(-1px);
        }
        .solution {
            margin-top: 28px;
            padding: 20px 18px;
            background: #f0f8ff;
            border-radius: 10px;
            color: #222;
            font-size: 1.05em;
            box-shadow: 0 2px 12px rgba(0,120,215,0.07);
            border-left: 4px solid #0078d7;
            animation: fadeIn 0.5s;
            white-space: pre-wrap;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .navigation {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .navigation a {
            color: #0078d7;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .navigation a:hover {
            background-color: #e9ecef;
        }
        .msisdn-search {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-top: 2px solid #0078d7;
        }
        .msisdn-search h3 {
            margin-top: 0;
            color: #0078d7;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="/">üè† Home</a>
            <a href="/msisdn_details">üì± MSISDN Details</a>
        </div>
        
        <h2>Customer Complaint Solution</h2>
        <form id="complaintForm" method="post" action="/get_solution">
            <label for="msisdn">MSISDN:</label>
            <input type="text" id="msisdn" name="msisdn" required placeholder="Enter MSISDN">

            <label for="complaint">Issue Description:</label>
            <textarea id="complaint" name="complaint" rows="3" required placeholder="Describe the issue or complaint"></textarea>

            <label for="device_type_settings_vpn_apn">Device Type / Settings / VPN / APN:</label>
            <input type="text" id="device_type_settings_vpn_apn" name="device_type_settings_vpn_apn" 
                   placeholder="e.g., Mobile Device, Huawei Router, VPN settings, APN configuration">

            <label for="signal_strength">Signal Strength:</label>
            <input type="text" id="signal_strength" name="signal_strength" 
                   placeholder="e.g., Weak signal, No signal, Good signal">

            <label for="quality_of_signal">Quality of Signal:</label>
            <input type="text" id="quality_of_signal" name="quality_of_signal" 
                   placeholder="e.g., Poor quality, Intermittent, Clear">

            <label for="site_kpi_alarm">Site KPI / Alarm:</label>
            <input type="text" id="site_kpi_alarm" name="site_kpi_alarm" 
                   placeholder="e.g., Site unavailability, KPI abnormal, KLPOR5, KLPET1">

            <label for="past_data_analysis">Past Data Analysis:</label>
            <input type="text" id="past_data_analysis" name="past_data_analysis" 
                   placeholder="Previous issue history or analysis">

            <label for="indoor_outdoor_coverage_issue">Indoor / Outdoor Coverage Issue:</label>
            <select id="indoor_outdoor_coverage_issue" name="indoor_outdoor_coverage_issue">
                <option value="">Select coverage type</option>
                <option value="Indoor">Indoor Coverage Issue</option>
                <option value="Outdoor">Outdoor Coverage Issue</option>
                <option value="Both">Both Indoor and Outdoor</option>
                <option value="None">No Coverage Issue</option>
            </select>

            <label for="location">Location (Coordinates or Name):</label>
            <input type="text" id="location" name="location" 
                   placeholder="e.g., 6.721,80.123 or Colombo or 6.721305732	80.12328967">

            <button type="submit">Get Solution</button>
        </form>
        
        <div class="msisdn-search">
            <h3>Quick MSISDN Lookup</h3>
            <form id="msisdnForm" method="get" action="/msisdn_details">
                <label for="search_msisdn">Search MSISDN:</label>
                <input type="text" id="search_msisdn" name="msisdn" required placeholder="Enter MSISDN to view details">
                <button type="submit">Search Details</button>
            </form>
        </div>
        
        <div id="solution" class="solution" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('complaintForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const msisdn = document.getElementById('msisdn').value;
            const complaint = document.getElementById('complaint').value;
            const device_type_settings_vpn_apn = document.getElementById('device_type_settings_vpn_apn').value;
            const signal_strength = document.getElementById('signal_strength').value;
            const quality_of_signal = document.getElementById('quality_of_signal').value;
            const site_kpi_alarm = document.getElementById('site_kpi_alarm').value;
            const past_data_analysis = document.getElementById('past_data_analysis').value;
            const indoor_outdoor_coverage_issue = document.getElementById('indoor_outdoor_coverage_issue').value;
            const location = document.getElementById('location').value;

            const solutionDiv = document.getElementById('solution');
            solutionDiv.style.display = 'none';
            solutionDiv.innerHTML = '';

            try {
                const response = await fetch('/api/solution', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        msisdn, 
                        complaint, 
                        device_type_settings_vpn_apn,
                        signal_strength,
                        quality_of_signal,
                        site_kpi_alarm,
                        past_data_analysis,
                        indoor_outdoor_coverage_issue,
                        location
                    })
                });

                const data = await response.json();
                if (data.solution) {
                    solutionDiv.innerHTML = `<strong>Solution:</strong>\n${data.solution}`;
                } else {
                    solutionDiv.innerHTML = `<strong>No solution found.</strong>`;
                }
                solutionDiv.style.display = 'block';
            } catch (err) {
                solutionDiv.innerHTML = '<strong>Error fetching solution.</strong>';
                solutionDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
