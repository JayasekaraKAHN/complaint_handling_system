<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Complaint Solution</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #fff;
            padding: 36px 28px;
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 24px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-top: 18px;
            color: #333;
            font-size: 1.05em;
        }
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 7px;
            border: 1px solid #bcdffb;
            border-radius: 8px;
            font-size: 1em;
            background: #f7fbff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #0078d7;
            outline: none;
            box-shadow: 0 0 5px rgba(0,120,215,0.3);
        }
        button {
            margin-top: 24px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #0078d7 60%, #00c6fb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #005fa3 60%, #00a6d7 100%);
            transform: translateY(-1px);
        }
        .solution {
            margin-top: 28px;
            padding: 20px 18px;
            background: #f0f8ff;
            border-radius: 10px;
            color: #222;
            font-size: 1.05em;
            box-shadow: 0 2px 12px rgba(0,120,215,0.07);
            border-left: 4px solid #0078d7;
            animation: fadeIn 0.5s;
            white-space: pre-wrap;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Complaint Solution</h2>
        <form id="complaintForm">
            <label for="msisdn">MSISDN:</label>
            <input type="text" id="msisdn" name="msisdn" required placeholder="Enter MSISDN">

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="3" required placeholder="Describe your complaint"></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location info">

            <label for="site_alarm">Site Down / Alarm Info:</label>
            <input type="text" id="site_alarm" name="site_alarm" placeholder="Enter site alarm info">

            <label for="kpi">Poor KPI / Speeds:</label>
            <input type="text" id="kpi" name="kpi" placeholder="Enter KPI or speed issues">

            <label for="billing">Billing Information:</label>
            <input type="text" id="billing" name="billing" placeholder="Enter billing info">

            <button type="submit">Get Solution</button>
        </form>
        <div id="solution" class="solution" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('complaintForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const msisdn = document.getElementById('msisdn').value;
            const complaint = document.getElementById('complaint').value;
            const location = document.getElementById('location').value;
            const site_alarm = document.getElementById('site_alarm').value;
            const kpi = document.getElementById('kpi').value;
            const billing = document.getElementById('billing').value;

            const solutionDiv = document.getElementById('solution');
            solutionDiv.style.display = 'none';
            solutionDiv.innerHTML = '';

            try {
                const response = await fetch('/api/solution', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        msisdn, complaint, location, site_alarm, kpi, billing
                    })
                });

                const data = await response.json();
                if (data.solution) {
                    solutionDiv.innerHTML = `<strong>Solution:</strong>\n${data.solution}`;
                } else {
                    solutionDiv.innerHTML = `<strong>No solution found.</strong>`;
                }
                solutionDiv.style.display = 'block';
            } catch (err) {
                solutionDiv.innerHTML = '<strong>Error fetching solution.</strong>';
                solutionDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
